<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de usuarios - TechStore</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="app-body">
<div class="page-wrapper">
    <div class="app-card">
        <header class="app-header">
            <div class="app-header-title">
                <h1>TechStore</h1>
                <span>Gestión de usuarios (solo administrador)</span>
            </div>
            <div class="app-header-actions">
                <a href="/utilidades">Volver a utilidades</a>
                <a href="/menu">Menú principal</a>
            </div>
        </header>

        <main class="app-content">
            <section>
                <h3>Crear / editar usuario</h3>
                <form id="formUsuario" method="POST" action="#">
                    <div class="filter-bar">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" placeholder="ej: param1">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol">
                                <option value="1">Administrador (1)</option>
                                <option value="2">Paramétrico (2)</option>
                                <option value="3">Esporádico (3)</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Guardar usuario (demo)</button>
                </form>
            </section>

            <section style="margin-top:20px;">
                <h3>Usuarios registrados</h3>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se poblaría con los datos del DAO -->
                            <tr>
                                <td>1</td>
                                <td>admin</td>
                                <td>Admin Principal</td>
                                <td>Administrador</td>
                                <td>ACTIVO</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="/static/js/main.js"></script>
<script src="/static/js/usuarios.js"></script>
</body>
</html>
