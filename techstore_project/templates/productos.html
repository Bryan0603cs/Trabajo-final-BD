<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TechStore</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="app-body">
<div class="page-wrapper">
    <div class="app-card">
        <header class="app-header">
            <div class="app-header-title">
                <h1>TechStore</h1>
                <span>Gestión de productos</span>
            </div>
            <div class="app-header-actions">
                <a href="/entidades">Volver a entidades</a>
                <a href="/menu">Menú principal</a>
            </div>
        </header>

        <main class="app-content">
            <section>
                <h3>Nuevo producto</h3>
                <form method="POST" action="#">
                    <div class="filter-bar">
                        <div class="form-group">
                            <label for="nombreProducto">Nombre</label>
                            <input type="text" id="nombreProducto" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="categoriaProducto">Categoría</label>
                            <select id="categoriaProducto" name="idCategoria">
                                <option value="1">Audio</option>
                                <option value="2">Video</option>
                                <option value="3">Tecnología</option>
                                <option value="4">Cocina</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precioCompra">Precio compra</label>
                            <input type="number" id="precioCompra" name="precioCompra" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="precioVenta">Precio venta</label>
                            <input type="number" id="precioVenta" name="precioVenta" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="stockProducto">Stock</label>
                            <input type="number" id="stockProducto" name="stock">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Guardar producto (demo)</button>
                </form>
            </section>

            <section style="margin-top:18px;">
                <h3>Productos registrados</h3>
                <div class="table-wrapper">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio venta</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- demo -->
                            <tr>
                                <td>1</td>
                                <td>Televisor 50"</td>
                                <td>Video</td>
                                <td>$2.500.000</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="/static/js/main.js"></script>
<script src="/static/js/productos.js"></script>
</body>
</html>
