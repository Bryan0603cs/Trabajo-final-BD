<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="app-body">
<div class="page-wrapper">
    <div class="app-card">
        <header class="app-header">
            <div class="app-header-title">
                <h1>TechStore</h1>
                <span>Transacciones (Ventas)</span>
            </div>
            <div class="app-header-actions">
                <a href="/menu">Menú principal</a>
                <a href="/logout">Cerrar sesión</a>
            </div>
        </header>

        <main class="app-content">
            {{body}}

            <!-- Aquí ya dejamos espacio para el formulario de venta -->
            <section style="margin-top: 18px;">
                <h3>Registrar nueva venta (demo)</h3>
                <form id="formVenta" method="POST" action="#">
                    <div class="filter-bar">
                        <div class="form-group">
                            <label for="clienteId">ID Cliente</label>
                            <input type="number" id="clienteId" name="clienteId" placeholder="Ej: 10">
                        </div>
                        <div class="form-group">
                            <label for="tipoVenta">Tipo de venta</label>
                            <select id="tipoVenta" name="tipoVenta">
                                <option value="contado">Contado</option>
                                <option value="credito">Crédito</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Registrar venta (demo)</button>
                </form>
            </section>
        </main>
    </div>
</div>
<script src="/static/js/main.js"></script>
<script src="/static/js/ventas.js"></script>
</body>
</html>
